{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
     <link rel="stylesheet" type="text/css" href="{% static 'blog/main.css' %}">

    {% if title %}
        <title>Django Blog - {{title}}</title>
    {% else %}
        <title>Django Blog  </title>
    {% endif %}

</head>
<body>

  
       <!----------------------------Website Navigation ---------------------------------->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark text-white" style="padding-top: 1.5% ;">
        <div class="container">
        <!--website brand logo-->
            <a class="navbar-brand" href="{% url 'blog-home'%}">
                <h4>
                    <span style="margin-left: 5pt;">Django</span><span class="font-weight-light text-success">Blog</span>
                </h4>
            </a>

            <!--website navigation links-->
            <div class="navbar-nav mr-auto" style=" font-size: smaller; font-weight: lighter ;font-family: Arial, Helvetica, sans-serif;">

                 <a class=" nav-item nav-link text-light"  href="{% url 'blog-home'%}">HOME</a>

                 <a class="nav-item  nav-link text-light" href="{% url 'blog-about'%}"> ABOUT</a>
                </div>  
            
                <div class="navbar-nav" style=" font-size: smaller; font-weight: lighter ;font-family: Arial, Helvetica, sans-serif;">
 
                 <a class="nav-item  nav-link text-light" href="{% url 'blog-home'%}">LOG IN </a>
                 <a class="nav-item  nav-link text-light"  href="{% url 'blog-home'%}">SIGN UP</a>

                </div>
            

        </div>
    </nav>
    
    <main class="container">
    <div class="row ">
        <div class="col-md-8">
          {% block content %}
          {% endblock %}
        </div>
        <div class="col-md-4">
          <div class="content-section">
            <h3>Blog Sidebar</h3>
            <p class='text-muted'>Other headings
              <ul class="list-group">
                <li class="list-group-item list-group-item-light">Latest Posts</li>
                <li class="list-group-item list-group-item-light">Announcements</li>
                <li class="list-group-item list-group-item-light">Calendars</li>
                <li class="list-group-item list-group-item-light">etc</li>
              </ul>
            </p>
          </div>
        </div>
      </div>
    </main>
<!---------Boostrap JQuery----------->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
